<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join SkillSwap - Create Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root {
            --primary: #304FFE;
            --primary-light: #5C7CFF;
            --accent: #C8AB37;
            --accent-light: #D4BC4A;
            --emerald: #147460;
            --emerald-light: #1A8B73;
            --text-primary: #1A1A1A;
            --text-secondary: #4A4A4A;
            --text-muted: #6B7280;
            --bg-primary: #FAFAF9;
            --bg-secondary: #F2F4F6;
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
            --shadow-ambient: 0 0 40px rgba(48, 79, 254, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            letter-spacing: -0.01em;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        .card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(48, 79, 254, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(48, 79, 254, 0.1);
            background: white;
        }

        .skill-tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(200, 171, 55, 0.3);
        }

        .skill-tag.removable {
            background: linear-gradient(135deg, var(--emerald) 0%, var(--emerald-light) 100%);
        }

        .skill-tag.removable:hover {
            box-shadow: 0 4px 12px rgba(20, 116, 96, 0.3);
        }

        .skill-input-container {
            position: relative;
        }

        .skill-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }

        .skill-suggestion {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .skill-suggestion:hover {
            background: var(--bg-secondary);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            margin: 0 6px;
            transition: all 0.3s ease;
        }

        .step.active {
            background: var(--primary);
            transform: scale(1.2);
        }

        .step.completed {
            background: var(--emerald);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .progress-bar {
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .card {
                margin: 1rem;
                border-radius: 16px;
            }
            
            .form-input {
                padding: 14px 16px;
            }
            
            .btn-primary {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen py-8 px-4">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8 fade-in">
                <h1 class="text-4xl font-bold serif mb-2">Join SkillSwap</h1>
                <p class="text-lg text-gray-600">Create your profile and start learning</p>
            </div>

            <!-- Main Card -->
            <div class="card p-8 mb-6 fade-in">
                <!-- Progress Bar -->
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 33%"></div>
                </div>

                <!-- Step Indicator -->
                <div class="step-indicator">
                    <div class="step active" data-step="1"></div>
                    <div class="step" data-step="2"></div>
                    <div class="step" data-step="3"></div>
                </div>

                <form id="signupForm" method="POST" action="{{ url_for('signup') }}">
                    <!-- Step 1: Basic Information -->
                    <div class="section active" id="step1">
                        <h2 class="text-2xl font-semibold serif mb-6 text-center">Basic Information</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-sm font-medium mb-2" for="firstName">First Name</label>
                                <input type="text" id="firstName" name="first_name" class="form-input" 
                                       placeholder="Enter your first name" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2" for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="last_name" class="form-input" 
                                       placeholder="Enter your last name" required>
                            </div>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2" for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" 
                                   placeholder="Enter your email address" required>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2" for="password">Password</label>
                            <div class="relative">
                                <input type="password" id="password" name="password" class="form-input pr-12" 
                                       placeholder="Create a strong password" required>
                                <button type="button" id="togglePassword" 
                                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                    <i data-lucide="eye" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-8">
                            <label class="block text-sm font-medium mb-2" for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirm_password" class="form-input" 
                                   placeholder="Confirm your password" required>
                        </div>

                        <button type="button" class="btn-primary w-full" onclick="nextStep()">
                            Continue to Skills
                            <i data-lucide="arrow-right" class="w-5 h-5 ml-2 inline"></i>
                        </button>
                    </div>

                    <!-- Step 2: Skills I Can Teach -->
                    <div class="section" id="step2">
                        <h2 class="text-2xl font-semibold serif mb-6 text-center">Skills I Can Teach</h2>
                        
                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2">Add Skills You Can Teach</label>
                            <div class="skill-input-container">
                                <input type="text" id="teachSkillInput" class="form-input" 
                                       placeholder="Type a skill (e.g., Python, Guitar, Photography)">
                                <div class="skill-suggestions" id="teachSkillSuggestions"></div>
                            </div>
                        </div>

                        <div class="mb-6">
                            <div class="flex flex-wrap" id="teachSkillTags"></div>
                        </div>

                        <div class="mb-8">
                            <label class="block text-sm font-medium mb-2" for="teachingExperience">Teaching Experience</label>
                            <textarea id="teachingExperience" name="teaching_experience" class="form-input" rows="4" 
                                      placeholder="Tell us about your teaching experience or how you'd like to share your skills..."></textarea>
                        </div>

                        <div class="flex gap-4">
                            <button type="button" class="btn-secondary flex-1" onclick="prevStep()">
                                <i data-lucide="arrow-left" class="w-5 h-5 mr-2 inline"></i>
                                Back
                            </button>
                            <button type="button" class="btn-primary flex-1" onclick="nextStep()">
                                Continue to Learning
                                <i data-lucide="arrow-right" class="w-5 h-5 ml-2 inline"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Step 3: Skills I Want to Learn -->
                    <div class="section" id="step3">
                        <h2 class="text-2xl font-semibold serif mb-6 text-center">Skills I Want to Learn</h2>
                        
                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2">Add Skills You Want to Learn</label>
                            <div class="skill-input-container">
                                <input type="text" id="learnSkillInput" class="form-input" 
                                       placeholder="Type a skill you want to learn">
                                <div class="skill-suggestions" id="learnSkillSuggestions"></div>
                            </div>
                        </div>

                        <div class="mb-6">
                            <div class="flex flex-wrap" id="learnSkillTags"></div>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2" for="location">Location (Optional)</label>
                            <input type="text" id="location" name="location" class="form-input" 
                                   placeholder="City, Country (for in-person meetups)">
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2" for="availability">Availability</label>
                            <select id="availability" name="availability" class="form-input">
                                <option value="">Select your availability</option>
                                <option value="weekdays">Weekdays</option>
                                <option value="weekends">Weekends</option>
                                <option value="evenings">Evenings</option>
                                <option value="flexible">Flexible</option>
                            </select>
                        </div>

                        <div class="mb-8">
                            <label class="block text-sm font-medium mb-2" for="bio">Bio</label>
                            <textarea id="bio" name="bio" class="form-input" rows="4" 
                                      placeholder="Tell us about yourself and what you're looking to achieve..."></textarea>
                        </div>

                        <div class="flex gap-4">
                            <button type="button" class="btn-secondary flex-1" onclick="prevStep()">
                                <i data-lucide="arrow-left" class="w-5 h-5 mr-2 inline"></i>
                                Back
                            </button>
                            <button type="submit" class="btn-primary flex-1">
                                <i data-lucide="user-plus" class="w-5 h-5 mr-2 inline"></i>
                                Create Account
                            </button>
                        </div>
                    </div>

                    <!-- Hidden inputs for skills -->
                    <input type="hidden" name="skills_teach" id="skillsTeachInput">
                    <input type="hidden" name="skills_learn" id="skillsLearnInput">
                </form>
            </div>

            <!-- Already have account link -->
            <div class="text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 font-medium">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;
        const teachSkills = [];
        const learnSkills = [];

        // Popular skills for suggestions
        const popularSkills = [
            'Python', 'JavaScript', 'React', 'Node.js', 'HTML/CSS', 'Java', 'C++', 'SQL',
            'Guitar', 'Piano', 'Violin', 'Drums', 'Singing', 'Music Theory',
            'Photography', 'Photoshop', 'Illustrator', 'Video Editing', 'Graphic Design',
            'Spanish', 'French', 'German', 'Italian', 'Japanese', 'Chinese', 'English',
            'Cooking', 'Baking', 'Yoga', 'Meditation', 'Drawing', 'Painting', 'Writing',
            'Marketing', 'Sales', 'Public Speaking', 'Leadership', 'Project Management',
            'Data Science', 'Machine Learning', 'Excel', 'Statistics', 'Finance'
        ];

        // Initialize Lucide icons
        lucide.createIcons();

        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                password.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Step navigation
        function nextStep() {
            if (validateCurrentStep()) {
                currentStep++;
                updateStep();
            }
        }

        function prevStep() {
            currentStep--;
            updateStep();
        }

        function updateStep() {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });

            // Show current section
            document.getElementById(`step${currentStep}`).classList.add('active');

            // Update step indicators
            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.remove('active', 'completed');
                if (index + 1 === currentStep) {
                    step.classList.add('active');
                } else if (index + 1 < currentStep) {
                    step.classList.add('completed');
                }
            });

            // Update progress bar
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function validateCurrentStep() {
            const step = document.getElementById(`step${currentStep}`);
            const requiredFields = step.querySelectorAll('[required]');
            
            for (let field of requiredFields) {
                if (!field.value.trim()) {
                    field.focus();
                    field.classList.add('border-red-500');
                    setTimeout(() => field.classList.remove('border-red-500'), 3000);
                    return false;
                }
            }

            // Additional validation for step 1
            if (currentStep === 1) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    document.getElementById('confirmPassword').classList.add('border-red-500');
                    setTimeout(() => document.getElementById('confirmPassword').classList.remove('border-red-500'), 3000);
                    return false;
                }
            }

            return true;
        }

        // Skill management
        function setupSkillInput(inputId, suggestionsId, skillsArray, tagsContainerId) {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);
            const tagsContainer = document.getElementById(tagsContainerId);

            input.addEventListener('input', function() {
                const value = this.value.toLowerCase();
                if (value.length > 0) {
                    const matches = popularSkills.filter(skill => 
                        skill.toLowerCase().includes(value) && 
                        !skillsArray.includes(skill)
                    );
                    
                    if (matches.length > 0) {
                        suggestions.innerHTML = matches.map(skill => 
                            `<div class="skill-suggestion" onclick="addSkill('${skill}', ${JSON.stringify(skillsArray)}, '${tagsContainerId}', '${inputId}')">${skill}</div>`
                        ).join('');
                        suggestions.style.display = 'block';
                    } else {
                        suggestions.style.display = 'none';
                    }
                } else {
                    suggestions.style.display = 'none';
                }
            });

            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const skill = this.value.trim();
                    if (skill && !skillsArray.includes(skill)) {
                        addSkillDirect(skill, skillsArray, tagsContainerId, inputId);
                    }
                }
            });

            // Hide suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.skill-input-container')) {
                    suggestions.style.display = 'none';
                }
            });
        }

        function addSkill(skill, skillsArray, tagsContainerId, inputId) {
            addSkillDirect(skill, skillsArray, tagsContainerId, inputId);
        }

        function addSkillDirect(skill, skillsArray, tagsContainerId, inputId) {
            if (!skillsArray.includes(skill)) {
                skillsArray.push(skill);
                renderSkillTags(skillsArray, tagsContainerId);
                document.getElementById(inputId).value = '';
                document.getElementById(inputId.replace('Input', 'Suggestions')).style.display = 'none';
            }
        }

        function removeSkill(skill, skillsArray, tagsContainerId) {
            const index = skillsArray.indexOf(skill);
            if (index > -1) {
                skillsArray.splice(index, 1);
                renderSkillTags(skillsArray, tagsContainerId);
            }
        }

        function renderSkillTags(skillsArray, tagsContainerId) {
            const container = document.getElementById(tagsContainerId);
            container.innerHTML = skillsArray.map(skill => 
                `<span class="skill-tag removable" onclick="removeSkill('${skill}', ${tagsContainerId === 'teachSkillTags' ? 'teachSkills' : 'learnSkills'}, '${tagsContainerId}')">
                    ${skill}
                    <i data-lucide="x" class="w-4 h-4"></i>
                </span>`
            ).join('');
            lucide.createIcons();
        }

        // Initialize skill inputs
        setupSkillInput('teachSkillInput', 'teachSkillSuggestions', teachSkills, 'teachSkillTags');
        setupSkillInput('learnSkillInput', 'learnSkillSuggestions', learnSkills, 'learnSkillTags');

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            // Update hidden inputs with skills
            document.getElementById('skillsTeachInput').value = JSON.stringify(teachSkills);
            document.getElementById('skillsLearnInput').value = JSON.stringify(learnSkills);
        });
    </script>
</body>
</html>
